    <h1 class="header">XMLHttpRequest</h1>

    <ul>

    </ul>

<script>
    /********************************************************
    * 1.api網址  https://kktix.com/events.json
    * 2.宣告一個XMLHttpRequest物件
    * 3.建立請求的各項設定及實質內容
    * 4.建立得到回應時的各項行為
    * 5.送出請求
    ********************************************************/

    //宣告一個XMLHttpRequest物件
    let xhr=new XMLHttpRequest;

    //建立請求的各項設定及實質內容
    xhr.open('get','https://kktix.com/events.json')
    
    //建立得到回應時的各項設定及行為
    xhr.onload=function(){
        let type=xhr.getAllResponseHeaders('Content-Type')
        console.log(type)
        let status=xhr.status;
        console.log(status)
        let response=JSON.parse(xhr.responseText);
        console.log(response)
        let data=response.entry;
        console.log(data)
        let str=""
        data.forEach((item)=>{
            str+=`<li>${item.author.name}</li>`;
            //console.log(item.author.name)
        })
        console.log(str)
        //let ul=document.getElementsByTagName('ul');
        let ul=document.querySelector('ul');
        ul.innerHTML=str;

    }

    //送出請求
    xhr.send();
    </script>
